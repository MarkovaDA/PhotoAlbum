<div class="row">
  <div class="col-md-12">
    <h4 mat-dialog-title>Adding new photo</h4>
  </div>
</div>
<div mat-dialog-content>
  <div class="row">
    <div class="col-md-12">
      <input type="file" value="choose file">
    </div>
  </div>
  <div class="row py-2">
    <div class="col-md-12">
      <mat-form-field style="width:100% !important;">
        <textarea matInput placeholder="Description"></textarea>
      </mat-form-field>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <div class="float-right">
      <button mat-button cdkFocusInitial>ok</button>
      <button mat-button (click)="onCancelModalBtnClick()">cancel</button>
    </div>
  </div>
</div>
