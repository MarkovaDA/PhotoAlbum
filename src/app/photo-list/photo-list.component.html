<div class="card">
  <div class="card-header">
    <div class="row justify-content-between align-items-center">
      <div class="col-auto">
        <h4>Photos of <span style="color:#2b2bc4">{{activeAlbum.title}}</span></h4>
      </div>
      <div class="col-auto">
        <app-search></app-search>
      </div>
    </div>
  </div>
  <div class="card-body"  style="height: 400px; overflow-y: scroll;">
    <div class="row ">
      <div class="col-md-3 photo-container" *ngFor="let photo of activeAlbum.photoList">
          <img [src]="photo.src" class="photo-preview">
      </div>
    </div>
  </div>
  <div class="card-footer" style="background: none;">
    <div class="float-right">
      <button type="button" class="btn btn-indigo px-3" (click)="launchAddPhotoModal()" style="border-radius: 50%;">
        <i class="fa fa-plus" aria-hidden="true"></i>
      </button>
    </div>
  </div>
</div>
