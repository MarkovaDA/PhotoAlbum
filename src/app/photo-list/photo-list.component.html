<div class="row justify-content-between align-items-center">
  <div class="col-auto">
    <h4>{{activeAlbum.title}}</h4>
  </div>
  <div class="col-auto">
    <app-search></app-search>
  </div>
</div>
<hr/>
<div style="height: 400px; overflow-y: scroll;">
    <div class="row" style="width: 90% !important;">
      <div class="col-md-3 photo-container" *ngFor="let photo of activeAlbum.photoList"
           (click)="launchPhotoPreview(photo)">
        <img [src]="photo.src" class="photo-preview">
      </div>
    </div>
</div>
<hr/>
<div class="float-right">
  <button type="button" class="btn btn-indigo px-3" (click)="launchAddPhotoModal()" style="border-radius: 50%;">
    <i class="fa fa-plus" aria-hidden="true"></i>
  </button>
</div>
