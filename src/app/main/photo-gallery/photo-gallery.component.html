<div mat-dialog-content>
  <div class="row py-4">
    <div class="col-md-8">
      <img [src]="getPreviewUrl()" style="width: 100%; height: auto;">
      <span style="text-decoration: underline;">{{photo.title}}</span>
      <span style="font-size: 12px;">{{photo.creationDate | date:'MM/dd/yyyy HH:mm'}}</span>
    </div>
    <div class="col-md-4" style="border-left: 1px solid lavender; height: 500px;">
      <mat-form-field style="width:100% !important;">
        <textarea matInput
                  [(ngModel)]="photo.description"
                  placeholder="Описание"
                  [readonly]="notEditable"
                  [rows]="20"
        >
        </textarea>
        <button mat-button matSuffix mat-icon-button *ngIf="notEditable">
          <mat-icon (click)="notEditable=false;">edit</mat-icon>
        </button>
        <button mat-button matSuffix mat-icon-button *ngIf="!notEditable">
          <mat-icon (click)="notEditable=true;">check</mat-icon>
        </button>
      </mat-form-field>
    </div>
  </div>
</div>
