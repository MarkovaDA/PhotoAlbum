<mat-form-field style="max-width: 150px;">
  <input matInput placeholder="Search" [formControl]="searchField">
  <button mat-button matSuffix mat-icon-button aria-label="Search">
    <mat-icon>search</mat-icon>
  </button>
  <button mat-button matSuffix mat-icon-button (click)="onResetSearchBtnClick()">
    <mat-icon>clear</mat-icon>
  </button>
</mat-form-field>
