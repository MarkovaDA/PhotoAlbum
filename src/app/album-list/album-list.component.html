<div class="row justify-content-between align-items-center">
  <div class="col-auto">
    <h4>Альбомы</h4>
  </div>
  <div class="col-auto">
    <app-search (onSearchPatternReady)="findAlbumsByPattern($event)"></app-search>
  </div>
</div>
<hr/>
<div style="height: 400px; overflow-y: scroll;">
  <div>
    <mat-list class = "album-list">
      <app-album-item *ngFor="let album of albumList" [album]="album"
                      (onAlbumDelete)="deleteAlbum($event)"
                      (onAlbumNewestDelete)="removeAlbumFromList($event)" (click)="switchSelectedAlbum(album)" [isActive]="album == selectedAlbum">
      </app-album-item>
    </mat-list>
  </div>
</div>
<hr/>
<div class="float-right">
  <button type="button" class="btn btn-indigo px-3" (click)="createAlbum()" style="border-radius: 50%;">
    <i class="fa fa-plus" aria-hidden="true"></i>
  </button>
</div>
