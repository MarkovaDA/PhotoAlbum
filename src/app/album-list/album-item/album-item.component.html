<mat-list-item *ngIf="album.isConfirmed; else newAlbumTemplate" class="album-list-item">
  <button mat-icon-button>
    <mat-icon>edit</mat-icon>
  </button>
  <button mat-icon-button (click)="onDeleteBtnClick()">
    <mat-icon>delete</mat-icon>
  </button>
  <span matLine>{{album.title}}</span>
  <span matLine class="item-date-view">{{album.creationDate | date: datePattern}}</span>
</mat-list-item>
<ng-template #newAlbumTemplate>
  <mat-list-item *ngIf="!album.isConfirmed" class="album-list-item">
    <button mat-button matSuffix mat-icon-button>
      <mat-icon [color] = "'primary'" (click)="onNewElementConfirmBtnClick()">check</mat-icon>
    </button>
    <button mat-button matSuffix mat-icon-button>
      <mat-icon [color] = "'primary'" (click)="onNewElementCancelBtnClick()">undo</mat-icon>
    </button>
    <mat-form-field matLine>
      <input matInput placeholder="New album" AutoFocus [(value)]="album.title" #albumTitleField (keypress)="onChangeInput($event)">
    </mat-form-field>
  </mat-list-item>
</ng-template>

</ng-template>
